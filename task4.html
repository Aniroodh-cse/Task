<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Form Validation</h2>

    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" class="error"></span><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <span id="addressError" class="error"></span><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span id="emailError" class="error"></span><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        <span id="phoneError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var address = document.getElementById("address").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            // Simple validation for each field
            if (name === "") {
                document.getElementById("nameError").innerHTML = "Name is required";
                return false;
            }

            if (address === "") {
                document.getElementById("addressError").innerHTML = "Address is required";
                return false;
            }

            if (email === "") {
                document.getElementById("emailError").innerHTML = "Email is required";
                return false;
            } else if (!isValidEmail(email)) {
                document.getElementById("emailError").innerHTML = "Invalid email format";
                return false;
            }

            if (phone === "") {
                document.getElementById("phoneError").innerHTML = "Phone number is required";
                return false;
            } else if (!isValidPhone(phone)) {
                document.getElementById("phoneError").innerHTML = "Invalid phone number format";
                return false;
            }

            // If all fields are valid, the form will be submitted
            return true;
        }

        function isValidEmail(email) {
            // Basic email validation using a regular expression
            var emailRegex = /^\S+@\S+\.\S+$/;
            return emailRegex.test(email);
        }

        function isValidPhone(phone) {
            // Basic phone number validation using a regular expression
            var phoneRegex = /^\d{10}$/;
            return phoneRegex.test(phone);
        }
    </script>

</body>
</html>
