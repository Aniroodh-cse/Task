<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #quiz-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .question {
      margin-bottom: 10px;
    }
    .options {
      margin-bottom: 20px;
    }
    #submit-btn {
      display: block;
      margin-top: 10px;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="quiz-container">
  <h1>Interactive Quiz</h1>

  <div class="question" id="question1">
    <p>1. What is the capital of France?</p>
    <div class="options">
      <label><input type="radio" name="q1" value="Paris"> Paris</label>
      <label><input type="radio" name="q1" value="Berlin"> Berlin</label>
      <label><input type="radio" name="q1" value="London"> London</label>
    </div>
  </div>

  <div class="question" id="question2">
    <p>2. Which programming language is often used for web development?</p>
    <div class="options">
      <label><input type="radio" name="q2" value="Java"> Java</label>
      <label><input type="radio" name="q2" value="Python"> Python</label>
      <label><input type="radio" name="q2" value="JavaScript"> JavaScript</label>
    </div>
  </div>

  <button id="submit-btn" onclick="calculateScore()">Submit Answers</button>

  <div id="result-container"></div>
</div>

<script>
  function calculateScore() {
    // Define correct answers
    const correctAnswers = {
      q1: 'Paris',
      q2: 'JavaScript',
    };

    // Initialize score
    let score = 0;

    // Check user's answers
    for (let i = 1; i <= Object.keys(correctAnswers).length; i++) {
      const questionId = 'question' + i;
      const selectedAnswer = document.querySelector(`input[name="q${i}"]:checked`);

      if (selectedAnswer) {
        const userAnswer = selectedAnswer.value;
        if (userAnswer === correctAnswers[`q${i}`]) {
          score++;
        }
      }
    }

    // Display result
    const resultContainer = document.getElementById('result-container');
    resultContainer.innerHTML = `<p>Your score is: ${score} out of ${Object.keys(correctAnswers).length}</p>`;
  }
</script>

</body>
</html>
